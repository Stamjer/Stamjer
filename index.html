<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Stamjer" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- SEO & Description -->
  <meta name="description" content="Stamjer - Professionele kalender en evenementbeheer applicatie" />
  
  <title>Stamjer</title>
  
  <!-- Favicon -->
  <meta name="application-name" content="Stamjer" />
  <meta name="msapplication-TileColor" content="#3b82f6" />
  <link rel="icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" href="/icons/192x192.png" />
  <link rel="mask-icon" href="/stam_H.png" color="#3b82f6" />
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="/fonts/Inter-400.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  
  <!-- DNS Prefetch for external resources (if any) -->
  <!-- <link rel="dns-prefetch" href="https://your-api-domain.com" /> -->
  
  <!-- Preconnect to API (if on different domain) -->
  <!-- <link rel="preconnect" href="https://your-api-domain.com" crossorigin /> -->
  
  <style>
    /* Critical CSS - Inline for fastest initial render */
    /* Prevent flash of unstyled content and zoom issues */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: manipulation;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow-x: hidden;
      background-color: #f9fafb;
    }
    
    /* Optimized loading state for better UX */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    
    #root:empty::before {
      content: '';
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Prevent layout shift during font loading */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/Inter-400.woff2') format('woff2');
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
